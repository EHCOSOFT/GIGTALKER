<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGTALKER</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- S : HEADER -->
        <!-- <header class="header" id="header"></header> -->
        <!-- E : HEADER -->

        <div class="join-wrap">
            <div class="container">
                <div class="join-area">
                    <a href="#" class="join-logo"><img src="img/logo.png" alt=""></a>
                    <div class="join">
                        <div class="join-top">
                            <h3>로그인</h3>
                            <p>등록한 계정이 없나요?<a href="#">회원가입</a></p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-gray"><i class="ico i-mail"></i>이메일로 로그인</button>
                                <button type="button" class="btn btn-outline-gray"><i class="ico i-google-logo"></i>구글 계정으로 로그인</button>
                                <button type="button" class="btn btn-outline-gray"><i class="ico i-apple"></i>애플 계정으로 로그인</button>
                            </div>
                        </div>
                        <div class="join-bottom">
                            <img src="img/sample/sample-04.png" alt="">
                            <h6>긱톡커에 가입함으로써 귀하는 주한의 <a href="#">서비스 약관</a>에 동의 하고 당사로부터 이메일을 받는 데 동의하게 됩니다. 당사가 귀하의 개인
                                데이터를 어떻게 사용하는지 알아보려면 개인 <a href="#">정보 보호정책</a>을 읽어보시기 바랍니다 .</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- S : FOOTER -->
        <!-- <footer class="footer" id="footer"></footer> -->
        <!-- E : FOOTER -->
    </div>


    <!-- S : SCRIPT -->
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
    <!-- E : SCRIPT-->
</body>

</html>
