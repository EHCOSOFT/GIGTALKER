<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGTALKER</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap expert-register-wrap">
        <div class="header">
            <div class="header-top type2">
                <div class="container">
                    <a href="" class="header-logo">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
            </div>
        </div>

        <div class="content expert-register">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h1>긱톡커에서 전문가활동을 시작하시겠어요?<br>
                            등록순서는 다음과 같습니다.</h1>
                        <ul class="register-order">
                            <li>
                                <span>1</span>
                                <div class="order-text-area">
                                    <h6>좋은 프로필을 만드는 방법 확인하기</h6>
                                    <p>활발한 전문가 활동을 위한 서비스 등록 과정중에 주의할점들을 확인해봅니다.</p>
                                </div>
                            </li>
                            <li>
                                <span>2</span>
                                <div class="order-text-area">
                                    <h6>판매자 프로필 만들기</h6>
                                    <p>프로필 사진, 설명, 기술 등을 추가하세요.</p>
                                </div>
                            </li>
                            <li>
                                <span>3</span>
                                <div class="order-text-area">
                                    <h6>서비스 등록 / 게시</h6>
                                    <p>제공하는 서비스의 페이지를 만들고 즉시 활동을 시작하세요.</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <img class="expert-img-01" src="img/sample/sample-09.png" alt="">
                    </div>
                    <div class="col-12">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">다음단계</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <!-- S : SCRIPT -->
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
    <!-- E : SCRIPT-->
</body>

</html>
