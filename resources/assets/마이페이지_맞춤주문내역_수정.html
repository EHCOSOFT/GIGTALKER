<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGTALKER</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header" id="header"></header>

        <div class="content">
            <div class="mypage">
                <div class="container">
                    <aside class="sc-sidebar">
                        <div class="mypage-profile">
                            <div class="mypage-profile-top">
                                <p>내 프로필<a href="#">수정하기</a></p>
                            </div>
                            <div class="mypage-profile-img-area">
                                <div class="mypage-profile-img"
                                    style="background: url(img/sample/sample-02.png); background-size: cover;"></div>
                            </div>
                            <h5>홍길동</h5>
                            <button type="button" class="btn btn-primary">전문가센터로 이동</button>
                        </div>
                        <h5>마이페이지</h5>
                        <ul class="sc-menu">
                            <li class="active"><a href="#">맞춤주문내역</a></li>
                            <li><a href="#">구매관리</a></li>
                            <li><a href="#">채팅내역</a></li>
                            <li><a href="#">내가 쓴 구매후기</a></li>
                            <li><a href="#">신고한 내역</a></li>
                            <li><a href="#">결제내역</a></li>
                            <li><a href="#">캐시충전</a></li>
                            <li><a href="#">받은쿠폰함</a></li>
                        </ul>
                    </aside>

                    <section class="mypage-content">
                        <div class="ec-sell-set">
                            <h1>맞춤주문내역
                                <div class="input-search type2">
                                    <input type="text" placeholder="주문내역 검색">
                                    <button type="submit">
                                        <i class="ico i-search"></i>
                                    </button>
                                </div>
                            </h1>
                            <div class="ec-sell-body">
                                <div class="custom-order-edit">
                                    <div class="input-group mn">
                                        <label for="">제목</label>
                                        <input type="text" id="text02" placeholder="" value="마케팅 관련 전화영업 하실분을 모집합니다.">
                                        <p><span>0/70</span></p>
                                    </div>
                                    <div class="text-group sm">
                                        <label for="">서비스 내용</label>
                                        <textarea name="" id="" cols="30" rows="10" placeholder="텍스트를 입력해주세요">안녕하세요. 해피 콜센터입니다.
마케팅쪽 관련되어 프리랜서로 전화영업 하실분을 찾고 있습니다.
개인적으로 하는것이구 건당 금액을 지불하는 방식이니 부담가지지 않으셔도 되구요.
부업으로 하시기에는 꾀나 괜찮은 알바라고 생각 됩니다.궁굼하신 사항은 쪽지 보내주시면 금액이나 업무에 관해서 자세히 설명드릴께요.
많은 문의 바랍니다.</textarea>
                                        <p><span>0/2000</span></p>
                                    </div>
                                    <div class="select-group sm">
                                        <h6>카테고리 선택</h6>
                                        <select name="" id="">
                                            <option value="한국어" selected="selected">홈서비스</option>
                                            <option value="한국어">한국어</option>
                                            <option value="한국어">한국어</option>
                                            <option value="한국어">한국어</option>
                                            <option value="한국어">한국어</option>
                                        </select>
                                    </div>
                                    <div class="input-group mn max-width">
                                        <label for="">예산</label>
                                        <input type="text" id="text02" placeholder="" value="1,000만원">
                                        <div class="check-group type2">
                                            <input type="checkbox" id="chk00" checked>
                                            <label for="chk00">예산은 상황에 따라 유연합니다.</label>
                                        </div>
                                    </div>
                                    <div class="date-group mn max-width">
                                        <label for="">완료일</label>
                                        <input type="date" date-placeholder="시작일" required="" aria-required="true">
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-gray btn-lg">취소</button>
                                        <button type="button" class="btn btn-primary btn-lg">수정</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- S : FOOTER -->
        <footer class="footer" id="footer"></footer>
        <!-- E : FOOTER -->
    </div>

    <!-- S : languageModal :: 언어설정 -->
    <div id="languageModal" class="gt-modal-wrap language-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : languageModal -->

    <!-- S : alarmAllDelModal :: 알림 전체삭제 -->
    <div id="alarmAllDelModal" class="gt-modal-wrap alert-modal alarm-all-del-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : alarmAllDelModal -->


    <!-- S : SCRIPT -->
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
    <!-- E : SCRIPT-->
</body>

</html>
