<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGTALKER</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- S : HEADER -->
        <!-- <header class="header" id="header"></header> -->
        <!-- E : HEADER -->

        <div class="join-wrap">
            <div class="container">
                <div class="join-area">
                    <a href="#" class="join-logo"><img src="img/logo.png" alt=""></a>
                    <div class="join email">
                        <a class="back" href="javascript:history.back();"><i class="ico i-back"></i>뒤로가기</a>
                        <div class="join-top">
                            <h3>이메일로 회원가입</h3>
                            <div class="input-wrap">
                                <div class="input-group md">
                                    <label for="">이메일</label>
                                    <input type="text" id="text01" placeholder="이메일을 입력하세요">
                                </div>
                                <div class="input-group md">
                                    <label for="">비밀번호</label>
                                    <div class="input-area">
                                        <input type="password" id="pwInput" placeholder="비밀번호를 입력하세요">
                                        <button class="btn-pw-eyes"></button>
                                    </div>
                                </div>
                                <div class="check-wrap">
                                    <div class="check-group">
                                        <input type="checkbox" id="chk01" checked>
                                        <label for="chk01">8자 이상</label>
                                    </div>
                                    <div class="check-group">
                                        <input type="checkbox" id="chk02" checked>
                                        <label for="chk02">특수문자 1개 이상</label>
                                    </div>
                                    <div class="check-group">
                                        <input type="checkbox" id="chk03">
                                        <label for="chk03">숫자 1개 이상</label>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-black">계속</button>
                            </div>
                        </div>
                        <div class="join-bottom">
                            <h6>긱톡커에 가입함으로써 귀하는 주한의 <a href="#">서비스 약관</a>에 동의 하고 당사로부터 이메일을 받는 데 동의하게 됩니다. 당사가 귀하의 개인
                                데이터를 어떻게 사용하는지 알아보려면 개인 <a href="#">정보 보호정책</a>을 읽어보시기 바랍니다 .</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- S : FOOTER -->
        <!-- <footer class="footer" id="footer"></footer> -->
        <!-- E : FOOTER -->
    </div>


    <!-- S : SCRIPT -->
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
    <!-- E : SCRIPT-->
</body>

</html>
