<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGTALKER</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- S : HEADER -->
        <header class="header" id="header"></header>
        <!-- E : HEADER -->

        <div class="content">
            <div class="cont-area">
                <div class="container">
                    <div class="cont-top">
                        <h1>'로고디자인' <span>서비스 검색 결과</span></h1>
                    </div>

                    <div class="cont-body product-item-wrap">
                        <div class="search-none">
                            <i class="ico i-search-none"></i>
                            <h1>'후덜덜덜' <span>서비스 검색 결과가 없습니다.</span></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- S : FOOTER -->
        <footer class="footer" id="footer"></footer>
        <!-- E : FOOTER -->
    </div>

    <!-- S : languageModal :: 언어설정 -->
    <div id="languageModal" class="gt-modal-wrap language-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : languageModal -->

    <!-- S : alarmAllDelModal :: 알림 전체삭제 -->
    <div id="alarmAllDelModal" class="gt-modal-wrap alert-modal alarm-all-del-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : alarmAllDelModal -->

    <!-- comment :: 디자이너 -->
    <!-- 로딩화면의 경우에 gif 애니메이션으로 작게 보내드리면 될까요? 두가지 상황이 있을거 같은데 
    1. 화면전환이후에 로딩은 배경없이 로딩 이미지가 보여지면 될거 같고 
    2. 화면이동없이 로딩되는거는 90%정도의 흰색배경 위에 로딩을 돌리면 되지 않을까요?  -->

    <!-- S : 로딩 -->
    <div class="gt-modal-wrap loading">
        <div class="loading-wrap">
            <img src="img/loading.gif" alt="">
        </div>
    </div>
    <!-- E : 로딩 -->

    <!-- S : 로딩 -->
    <div class="gt-modal-wrap loading loading-w active">
        <div class="loading-wrap">
            <img src="img/loading.gif" alt="">
        </div>
    </div>
    <!-- E : 로딩 -->

    <!-- S : SCRIPT -->
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
    <!-- E : SCRIPT-->
</body>

</html>
