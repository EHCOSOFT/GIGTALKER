<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGTALKER</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <div class="header" id="header"></div>

        <div class="content account-set-wrap">
            <div class="container">
                <aside class="sc-sidebar">
                    <h4>계정 설정</h4>
                    <ul class="sc-menu">
                        <li><a href="#">내 정보 수정</a></li>
                        <li class="active"><a href="#">비밀번호 변경</a></li>
                        <li><a href="#">알림 설정</a></li>
                        <li><a href="#">회원 탈퇴</a></li>
                    </ul>
                </aside>

                <div class="acset-content">
                    <h1>비밀번호 변경</h1>
                    <div class="my-info-edit">
                        <div class="input-group mn">
                            <label for="">새 비밀번호</label>
                            <input type="password" id="text02" placeholder="Placeholder" value="kiho han">
                        </div>
                        <div class="input-group mn">
                            <label for="">비밀번호 확인</label>
                            <div class="input-area pw">
                                <input type="password" id="text02" placeholder="Placeholder" value="kiho han">
                                <p>8자 이상. 대문자와 소문자, 숫자를 결합합니다.</p>
                            </div>
                            
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary btn-md">변경사항 저장</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- S : FOOTER -->
        <footer class="footer" id="footer"></footer>
        <!-- E : FOOTER -->
    </div>

    <!-- S : languageModal :: 언어설정 -->
    <div id="languageModal" class="gt-modal-wrap language-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : languageModal -->

    <!-- S : alarmAllDelModal :: 알림 전체삭제 -->
    <div id="alarmAllDelModal" class="gt-modal-wrap alert-modal alarm-all-del-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : alarmAllDelModal -->

    <!-- S : shareModal :: 공유하기 -->
    <div id="shareModal" class="gt-modal-wrap content-modal share-modal">
        <!-- 공통사용 : 개발 시 이부분에 넣어주시면 됩니다. -->
    </div>
    <!-- E : shareModal -->

    <!-- S : SCRIPT -->
    <script src="lib/swiper-bundle.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/common.js"></script>
    <!-- E : SCRIPT-->
</body>

</html>
